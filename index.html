<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanaVyn Official Store</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Roboto Mono for a hacker-style look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for background and glow effects -->
    <style>
        /* Apply the hacker font */
        body {
            font-family: 'Roboto Mono', 'Courier New', monospace;
        }

        /* Fullscreen background with blur and dark overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://qu.ax/svJbw.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px) brightness(0.4); /* Blur and darken effect */
            z-index: -1;
        }

        /* Red and White glow effects for text */
        .text-glow-red {
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8), 0 0 12px rgba(255, 0, 0, 0.6);
        }
        .text-glow-white {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 12px rgba(255, 255, 255, 0.6);
        }

        /* Glow effect for buttons */
        .btn-glow {
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.8), 0 0 10px rgba(239, 68, 68, 0.6);
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(255, 100, 100, 1), 0 0 25px rgba(255, 100, 100, 0.8);
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Background Music Player -->
    <audio id="bg-music" src="https://files.catbox.moe/vmkf0p.mp3" loop hidden></audio>

    <div class="container mx-auto p-4 md:p-8 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-4xl bg-black bg-opacity-60 backdrop-blur-sm border border-red-500 rounded-lg shadow-lg p-6 md:p-8 space-y-8">

            <!-- Header -->
            <header class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-glow-red">LanaVyn Official Store</h1>
                <p class="text-gray-300 mt-2 text-glow-white" id="visitor-counter">Memuat data pengunjung...</p>
            </header>

            <!-- Products Section -->
            <section id="products">
                <h2 class="text-2xl font-bold border-b-2 border-red-500 pb-2 mb-6 text-glow-white">Produk Tersedia</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Product 1 -->
                    <div class="bg-gray-900 bg-opacity-70 p-4 rounded-lg border border-gray-700">
                        <h3 class="text-xl font-semibold text-red-400">Suntik Sosmed</h3>
                        <p class="text-gray-400">Rp145 / 1 follower</p>
                        <div class="mt-4 flex items-center space-x-2">
                            <input type="number" id="quantity-1" min="1" value="1" class="w-full bg-gray-800 text-white border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-500">
                            <button onclick="addToCart(1)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded btn-glow whitespace-nowrap">Tambah</button>
                        </div>
                    </div>
                    <!-- Product 2 -->
                    <div class="bg-gray-900 bg-opacity-70 p-4 rounded-lg border border-gray-700">
                        <h3 class="text-xl font-semibold text-red-400">Script Assain v2</h3>
                        <p class="text-gray-400">Rp25.000</p>
                        <div class="mt-4 flex items-center space-x-2">
                            <input type="number" id="quantity-2" min="1" value="1" class="w-full bg-gray-800 text-white border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-500">
                            <button onclick="addToCart(2)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded btn-glow">Tambah</button>
                        </div>
                    </div>
                    <!-- Product 3 -->
                    <div class="bg-gray-900 bg-opacity-70 p-4 rounded-lg border border-gray-700">
                        <h3 class="text-xl font-semibold text-red-400">Reseller Script Assain</h3>
                        <p class="text-gray-400">Rp35.000</p>
                        <div class="mt-4 flex items-center space-x-2">
                            <input type="number" id="quantity-3" min="1" value="1" class="w-full bg-gray-800 text-white border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-500">
                            <button onclick="addToCart(3)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded btn-glow">Tambah</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Cart Section (Initially Hidden) -->
            <section id="cart-section" class="hidden">
                <h2 class="text-2xl font-bold border-b-2 border-red-500 pb-2 mb-4 text-glow-white">Keranjang Belanja</h2>
                <div id="cart-items" class="space-y-2">
                    <!-- Cart items will be injected here by JS -->
                </div>
                <div class="mt-4 pt-4 border-t border-gray-700 text-right">
                    <p id="total-price" class="text-xl font-bold text-glow-white">Total: Rp0</p>
                    <a id="checkout-btn" href="#" target="_blank" class="mt-4 inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded btn-glow">
                        Checkout via WhatsApp
                    </a>
                </div>
            </section>

            <!-- Owner Contact Section -->
            <footer class="text-center pt-8">
                <h3 class="text-xl font-bold text-glow-white">Owner LanaVyn Official</h3>
                <a href="https://wa.me/6285971105030" target="_blank" class="mt-4 mb-6 inline-block bg-white hover:bg-gray-200 text-black font-bold py-2 px-6 rounded shadow-lg transition-transform transform hover:scale-105">
                    Hubungi via WhatsApp
                </a>
                <p class="text-gray-500 text-sm">Officially Registered Â© LanaVyn</p>
            </footer>

        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="function.js" defer></script>
</body>
</html>
